
<ul class="pagination" ng-class="{'no-pages': totalPages == 0, 'single-page': totalPages == 1}">
    <li ng-class="{disabled: !hasPreviousPage}"><a href="" ng-click="changed(selectedPage - 1)">&laquo;</a></li>
    <li ng-show="displayFirstPage"><a href="" ng-click="changed(1)">1</a></li>
    <li ng-show="hasPreBuffer"><a href="" ng-click="changed(prevBuffer)">...</a></li>
    <li ng-class="{active: page.isCurrent}" ng-repeat="page in pages">
        <a href="" ng-click="changed(page.pageNumber)">{{page.pageNumber}}</a>
    </li>
    <li ng-show="hasPostBuffer"><a href="" ng-click="changed(postBuffer)">...</a></li>
    <li ng-show="displayLastPage"><a href="" ng-click="changed(totalPages)">{{totalPages}}</a></li>
    <li ng-class="{disabled: !hasNextPage}"><a href="" ng-click="changed(selectedPage + 1)">&raquo;</a></li>
</ul>
